<h2>Cart</h2>

<form [formGroup]="form" (submit)="saveCart()">
    <table>
        <tr>
            <td>Title: </td>
            <td>
                <input type="text" formControlName="title">
            </td>
        </tr>
        <tr>
            <td>Comments: </td>
            <td>
                <textarea cols="30" rows="5" formControlName="comments"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit" [disabled]="invalid()">Save</button>
                <button type="button" (click)="addItem()">Add Item</button>
            </td>
        </tr>
    </table>

    <div *ngIf="itemArr.length > 0; else emptyCart">
        <table>
            <thead>
                <tr>
                    <th>Item: </th>
                    <th>Quantity: </th>
                </tr>
            </thead>
            <tbody formArrayName="items">
                <tr *ngFor="let item of itemArr.controls; let i = index" [formGroupName]="i">
                    <td>
                        <input type="text" formControlName="item">
                    </td>
                    <td>
                        <select>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </td>
                    <td>
                        <button type="button" (click)="removeItem(i)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</form>

<button [routerLink]="['/']">Back</button>

<ng-template #emptyCart>
    <h2>Cart is empty!</h2>
</ng-template>
